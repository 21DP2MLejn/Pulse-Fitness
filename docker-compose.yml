version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://159.223.26.190/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - APP_URL=http://159.223.26.190
      - FRONTEND_URL=http://159.223.26.190
      - DB_CONNECTION=sqlite
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 